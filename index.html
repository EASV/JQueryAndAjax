<!DOCTYPE html>
<html>

<head>
    <title>Posts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='css/styles.css'>
</head>

<body>
    <div style="text-align: center" >
        <form id="myForm" style="max-width: 200px">
            <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input class="form-control" id="exampleInputName" >
            </div>
            <div class="form-group">
                <label for="exampleInputEmail">Email</label>
                <input class="form-control" id="exampleInputEmail">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div style="text-align: center" >
      <button type="button" class="btn btn-danger" onclick="postList()">Get Data</button>
    </div>
    <div class="row">
    <div class="col-6">
      <table id="postTable"
             class="table table-bordered
                   table-condensed table-striped">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Title</th>
            <th>Text</th>
            <th>Edit</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="col-6">
      <table id="commentsTable"
             class="table table-bordered
                   table-condensed table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Text</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
  <input type="hidden" id="postid" value="0" />
   <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script> 
  <script src='js/posts.js' type="text/javascript"></script>
</body>

</html>
